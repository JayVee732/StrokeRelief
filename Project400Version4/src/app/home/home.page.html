<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>

      <ion-button (click)="toggleSettings()">
        <ion-icon name="settings"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list-header>
    Today's Exercise
  </ion-list-header>
</ion-content>
