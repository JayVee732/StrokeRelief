<ion-header>
  <ion-toolbar>
    <ion-title>Connect</ion-title>
    <ion-buttons end>
      <button ion-button (click)='scan()'>
        Scan
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Available Devices
    </ion-list-header>
    <ion-item>
      <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
        <h2>{{ device.name || 'Unnamed' }}</h2>
        <p>{{ device.id }}</p>
      </button>
    </ion-item>
    <ion-item>
      <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
    </ion-item>
  </ion-list>
</ion-content>
