-->
<ion-header>

  <ion-navbar>
    <ion-title>Exercise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul *ngFor="let exercise of exercises" let idx=index (click)='sendData(exercise)'>
    <li>
      {{ exercise.ExerciseName }}
    </li>
    <li>
      Time: {{ exercise.Time }}
    </li>
    <button ion-button #menuItem (click)='sendData(exercise)'>Update</button>
  </ul>
</ion-content>
