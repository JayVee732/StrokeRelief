<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="toggleTheme()">Change Theme</button>

  <button ion-button (click)="setName()">Set Name</button>
  <button ion-button (click)="getName()">Get Name</button>

  <button ion-button (click)="logout()" *ngIf="auth.authenticated">Log Out</button>
</ion-content>
