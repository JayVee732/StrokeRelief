<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content color="primary" padding>
	<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div text-center>
						<h3>Login</h3>
					</div>
					<div padding>
						<ion-item>
							<ion-input type="email" placeholder="Email Address" (ngModel)="email" name="email" required>
							</ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" placeholder="Password" (ngModel)="password" name="password"
								required></ion-input>
						</ion-item>
					</div>
					<div padding>
						<button ion-button size="large" type="submit" expand="block">Log in</button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
