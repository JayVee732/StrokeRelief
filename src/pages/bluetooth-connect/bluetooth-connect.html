<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connect</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="Scan()">Search for new devices</button>
  <ion-list-header>
    Paired Devices
  </ion-list-header>
  <ion-item *ngFor="let device of pairedDevices">
    {{device.name}}
  </ion-item>
</ion-content>
